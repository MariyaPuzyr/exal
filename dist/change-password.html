<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>exal.money</title>
    <meta name="theme-color" content="#FFF9F3">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="./styles/main.min.css">
  </head>
  <body>
    <div class="currency-reserves" id="content">
      <div class="d-flex align-items-center mb-2 position-relative"><a class="back-link" href="#"></a>
        <div class="settings-title">
          <h6 class="sidebar-tagtitle">Настройки безопасности</h6>
          <h2 class="sidebar-title">Смена пароля</h2>
        </div>
      </div>
      <form class="settings" action="#">
        <div class="form-group">
          <input class="form-control" type="password" required=""><span class="form-underline"></span>
          <label>Текущий пароль:</label>
        </div>
        <div class="form-group">
          <input class="form-control" type="password" required=""><span class="form-underline"></span>
          <label>Новый пароль:</label>
        </div>
        <div class="form-group">
          <input class="form-control" type="password" required=""><span class="form-underline"></span>
          <label>Новый пароль, еще раз:</label>
        </div>
        <div class="form-group">
          <button class="send-btn">Сменить пароль</button>
        </div>
      </form>
    </div>
    <script src="./js/main-libs.min.js"></script>
    <script src="./js/main.min.js"></script>
  </body>
</html>
