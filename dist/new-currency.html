<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>exal.money</title>
    <meta name="theme-color" content="#FFF9F3">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="./styles/main.min.css">
  </head>
  <body>
    <div class="currency-reserves" id="content">
      <div class="d-flex align-items-center mb-2 position-relative"><a class="back-link" href="#"></a>
        <div class="settings-title">
          <h6 class="sidebar-tagtitle">Список счетов</h6>
          <h2 class="sidebar-title">Добавление счета</h2>
        </div>
      </div>
      <form class="settings was-validated" action="#">
        <div class="add-currency">
          <label>Выберите валюту</label>
          <select data-placeholder="валюта не выбрана" data-visible-options="5">
            <option></option>
            <option value="10">Advcash USD</option>
            <option value="55">Alipay CNY</option>
            <option value="14">Bitcoin Cash BCH</option>
            <option value="54">Bitcoin Gold BTG</option>
            <option value="53">Bitcoin SV BSV</option>
            <option value="13">Bitcoin BTC</option>
            <option value="52">Cardano ADA</option>
            <option value="15">Dash DSH</option>
            <option value="51">EOS EOS</option>
            <option value="50">Ether Classic ETC</option>
            <option value="16">Ethereum ETH</option>
            <option value="49">ForteBank KZT</option>
            <option value="48">HalykBank KZT</option>
            <option value="45">Kaspi Bank KZT</option>
            <option value="17">Litecoin LTC</option>
            <option value="18">Monero XMR</option>
            <option value="46">NEM XEM</option>
            <option value="11">Payeer USD</option>
            <option value="1">Perfect Money USD</option>
            <option value="12">Qiwi RUB</option>
            <option value="19">Ripple XRP</option>
            <option value="59">Stellar XLM</option>
            <option value="35">Tether ERC20 USDT</option>
            <option value="34">Tether Omni USDT</option>
            <option value="43">UnionPay CNY</option>
            <option value="40">VISA/MC USD</option>
            <option value="41">VISA/MC RUB</option>
            <option value="42">VISA/MC UAH</option>
            <option value="20">Waves WAVES</option>
            <option value="3">Webmoney USD</option>
            <option value="38">WeChat CNY</option>
            <option value="21">Zcash ZEC</option>
            <option value="44">Казкоммерц KZT</option>
            <option value="47">Монобанк UAH</option>
            <option value="56">Наличные USD</option>
            <option value="57">Наличные RUB</option>
            <option value="58">Наличные UAH</option>
            <option value="5">Приват24 UAH</option>
            <option value="7">Сбербанк RUB</option>
            <option value="36">Тинькофф RUB</option>
            <option value="6">Яндекс.Деньги RUB</option>
          </select>
        </div>
        <div class="other-info">
          <div class="form-group">
            <input class="form-control" type="text" required=""><span class="form-underline"></span>
            <label>Номер счета</label><span>Макс. кол-во символов - 100<br>Разрешены только цифры и буквы</span>
          </div>
          <div class="form-group">
            <input class="form-control" type="text" required=""><span class="form-underline"></span>
            <label>Название счета</label><span>не обязательно</span>
          </div>
          <div class="form-group">
            <button class="send-btn">Сохранить</button>
          </div>
        </div>
        <div class="form-group">
          <div class="cansel-btn">Отмена</div>
        </div>
      </form>
    </div>
    <script src="./js/main-libs.min.js"></script>
    <script src="./js/main.min.js"></script>
  </body>
</html>
